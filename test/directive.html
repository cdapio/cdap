<!DOCTYPE html>
<html lang="en" ng-strict-di>
<head>
    <title>Directives Test</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../dist/assets/bundle/lib.css" />
    <link rel="stylesheet" type="text/css" href="../dist/assets/bundle/app.css" />
</head>
<body class="theme-default">

  <header class="container">
    <h1>Directives Test</h1>
    <hr />
  </header>

  <div class="container" ng-init="testObj={metric:''}">
    <div class="row">
      <div class="col-xs-8">


        <my-metric-picker
          data-model="testObj.metric"
        ></my-metric-picker>


      </div>
      <div class="col-xs-4">
        <pre ng-bind="testObj | json"></pre>
      </div>

    </div>

  </div>

  <script type="text/javascript" src="../dist/assets/bundle/lib.js"></script>
  <script type="text/javascript" src="config.js"></script>
  <script>
    angular.element(document).ready( function () {
      setTimeout(function(){
        console.log('angular bootstrap');
        angular.bootstrap(document, [
          PKG.name+'.commons'
        ]);
      }, 1);
    });
  </script>
  <script type="text/javascript" src="../dist/assets/bundle/app.js"></script>
  <script type="text/javascript" src="../dist/assets/bundle/tpl.js"></script>

</body>
</html>
