<ul class="dropdown-menu" role="menu">

  <li role="presentation">
    <a role="menuitem" tabindex="-1" ui-sref="dashboard.addwdgt">
      <span class="fa fa-fw fa-dashboard"></span>
      Add widget
    </a>
  </li>

  <li role="presentation" class="divider"></li>

  <li role="presentation" ng-class="{disabled: dashboards.length<2}">
    <a role="menuitem" tabindex="-1" href=""
      ng-click="dashboards.length>1 && shiftDashboard(-1)"
    >
      <span class="fa fa-fw fa-arrow-left"></span>
      Move Left
    </a>
  </li>

  <li role="presentation" ng-class="{disabled: dashboards.length<2}">
    <a role="menuitem" tabindex="-1" href=""
      ng-click="dashboards.length>1 && shiftDashboard()"
    >
      <span class="fa fa-fw fa-arrow-right"></span>
      Move Right
    </a>
  </li>

  <li role="presentation">
    <a role="menuitem" tabindex="-1" href=""
      ng-click="caskPrompt('Dashboard name', dashboards[dashboards.activeIndex].title)"
      cask-promptable="currentBoard.rename($value)">
      <span class="fa fa-fw fa-pencil"></span>
      Rename
    </a>
  </li>

  <li role="presentation" class="divider"></li>

  <li role="presentation" ng-class="{disabled: dashboards.length<2}">
    <a role="menuitem" tabindex="-1" href=""
      ng-click="dashboards.length>1 && caskConfirm()"
      cask-confirmable="removeDashboard()"
      data-confirmable-content="Really delete the dashboard?">
      <span class="fa fa-fw fa-trash"></span>
      Delete
    </a>
  </li>

</ul>
