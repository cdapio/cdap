<h2>Edit namespace metadata</h2>

<form class="form-horizontal"
      name="nsMetaForm"
      ng-submit="doSave()"
      role="form"
      novalidate>

  <div class="form-group">
    <label class="col-sm-2 control-label">ID:</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{$state.params.nsadmin}}</p>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="namespaceDisplayName">Display name:</label>
    <div class="col-sm-10">
      <input type="text"
             id="namespaceDisplayName"
             class="form-control"
             placeholder="Name"
             ng-model="metadata.name"
             required/>
    </div>
  </div>

  <div class="form-group">
    <label  class="col-sm-2 control-label" for="namespaceDescription">Description:</label>
    <div class="col-sm-10">
      <textarea type="text"
             id="namespaceDescription"
             class="form-control"
             placeholder="Description"
             ng-model="metadata.description"
      ></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <a ui-sref="admin.overview" class="btn btn-default">Cancel</a>
      <button type="submit"
              class="btn btn-primary"
              ng-disabled="nsMetaForm.$invalid"
      >Submit</button>

    </div>
  </div>

</form>
