<h2> {{$state.params.nsadmin | caskCapitalizeFilter}}: Apps </h2>

<h3 ng-bind="apps.name | caskCapitalizeFilter"></h3>

<div class="btn-group pull-right">
    <a class="btn btn-default"
      data-template="/assets/features/admin/templates/partials/app-dd.html"
      bs-dropdown>
        Actions
        <span class="caret"></span>
    </a>
</div>

<table class="table table-striped table-responsive" cask-sortable>
    <tr>
        <th>Type, Version:</th>
        <td>
            <span ng-bind="apps.type"> </span>,
            <span ng-bind="apps.version"> </span>
        </td>
    </tr>
    <tr>
        <th>ID:</th>
        <td ng-bind="apps.id"></td>
    </tr>
    <tr>
        <th>Display Name:</th>
        <td ng-bind="apps.name"></td>
    </tr>
    <tr>
        <th>Description:</th>
        <td ng-bind="apps.description"></td>
    </tr>
    <tr>
        <th>Properties:</th>
        <td>
            <table>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
