<div class="container" ng-controller="CdapDatasetDetailStatusController">
  <div class="row">
    <div class="col-xs-2">
      <h4> Storage </h4>
      <em ng-if="storage"> {{storage | bytes}} </em>
      <em ng-if="!storage"> N/A </em>
    </div>
    <div class="col-xs-2">
      <h4> Writes </h4>
      <em ng-if="writes"> {{writes | bytes}} </em>
      <em ng-if="!writes"> N/A </em>
    </div>
    <div class="col-xs-2">
      <h4> Reads </h4>
      <em ng-if="reads"> {{reads | bytes}} </em>
      <em ng-if="!reads"> N/A </em>
    </div>
    <div class="col-xs-2">
      <h4> Transactions </h4>
    </div>
  </div>

  <h2> Schema </h2>
  <table class="table table-striped table-responsive" cask-sortable ng-show="schema.length > 0">
    <thead>
      <tr ng-class="{'sort-enabled': schema.length > 1}">
        <th data-predicate="name" data-predicate-default="reverse"> Name </th>
        <th> Type </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="field in schema | orderBy:sortable.predicate:sortable.reverse">
        <td ng-bind="field.name"> </td>
        <td ng-bind="field.type"> </td>
      </tr>
    </tbody>
  </table>
  <div ng-show="schema.length == 0" class="well well-lg text-center">
    <span> No Schema defined for this Dataset </span>
  </div>
</div>
