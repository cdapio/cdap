  </div>
</div>

    <div ng-include="'/assets/features/hydrator/templates/partial/node-config-modal/node-config/plugin-edit-validator-transform.html'"></div>
  </div>
</div>

<div class="config-table sink-table" ng-if="HydratorPlusPlusNodeConfigCtrl.state.isSink">

  <div>
    <div class="row">
      <div class="col-xs-12">
        <div ng-include="'/assets/features/hydrator/templates/partial/node-config-modal/node-config/plugin-edit-properties-template.html'"></div>

      </div>
    </div>
  </div>
</div>

     ng-if="HydratorPlusPlusNodeConfigCtrl.state.isAction">

      <div class="col-xs-12">
