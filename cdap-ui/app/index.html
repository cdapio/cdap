<!DOCTYPE html>
<html lang="en" ng-app="cdap-ui" ng-strict-di>
<head>
    <title ng-bind="$state.current | myTitleFilter">CDAP</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Cask Data Application Platform">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">

    <link rel="stylesheet" type="text/css" href="/assets/bundle/lib.css" />
    <link rel="stylesheet" type="text/css" href="/assets/bundle/app.css" />
</head>
<body ng-controller="BodyCtrl" ng-class="bodyClass" ng-keyup="onSearch($event)">
    <header class="navbar navbar-inverse navbar-fixed-top navbar-cdap"
            ng-if="!$state.includes('hydrator.**') && !$state.includes('login')">
      <div role="navigation" class="container" my-navbar></div>
    </header>

    <header class="navbar navbar-fixed-top navbar-hydrator"
            ng-if="$state.includes('hydrator.**')">
      <div role="navigation" my-navbar-hydrator></div>
    </header>

    <main class="container">
      <div ui-view></div>
    </main>

    <div id="alerts">
      <div class="container"></div>
    </div>

    <loading-icon></loading-icon>

    <footer>
      <div class="container">
        <div class="row text-muted" ng-cloak>
          <div class="col-sm-6 text-uppercase">
            <p>
              <span class="cask-logo"></span>
              <span>Copyright &copy; {{ copyrightYear }} Cask Data, Inc.</span>
            </p>
          </div>
          <div class="col-sm-6">
            <ul class="list-inline">
              <li>
                {{version}}
              </li>
              <li>
                <a href="http://cask.co/terms" target="_blank">Terms</a>
              </li>
              <li>
                <a href="http://cask.co/privacy" target="_blank">Privacy</a>
              </li>
              <li>
                <a href="http://cask.co/contact" target="_blank">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="/assets/bundle/lib.js"></script>
    <script type="text/javascript" src="/config.js"></script>
    <script type="text/javascript" src="/assets/bundle/app.js"></script>
    <script type="text/javascript" src="/assets/bundle/tpl.js"></script>

    <!-- DEV DEPENDENCIES -->

</body>
</html>
