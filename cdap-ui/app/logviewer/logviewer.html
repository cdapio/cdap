<!DOCTYPE html>
<html lang="en" ng-app="cdap-ui" ng-csp>

<head>
  <title></title>

  <link rel="icon" href="/cdap_assets/img/favicon.png">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Cask Data Application Platform">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/logviewer/"></base>

  <link rel="stylesheet" type="text/css" href="/assets/bundle/lib.css" />
  <link rel="stylesheet" type="text/css" href="/assets/bundle/app.css" />
</head>

<body ng-class="bodyClass" class="cdap-body-container" ng-controller="BodyCtrl as BodyCtrl">
  <my-global-navbar></my-global-navbar>

  <main class="container" id="app-container">
    <ui-view></ui-view>
  </main>

  <div class="alerts" id="alerts"></div>
  <loading-indicator></loading-indicator>
  <page404 ng-if="BodyCtrl.pageLevelError && BodyCtrl.pageLevelError.errorCode === 404"
           message="BodyCtrl.pageLevelError.message"></page404>
  <page500 ng-if="BodyCtrl.pageLevelError && BodyCtrl.pageLevelError.errorCode !== 404"
           message="BodyCtrl.pageLevelError.message"></page500>
  <status-alert-message></status-alert-message>
  <div ng-if="!$state.params.iframe">
    <global-footer></global-footer>
    <auth-refresher></auth-refresher>
  </div>

  <script type="text/javascript" nonce="<_= nonceVal _>" src="/config.js"></script>
  <script type="text/javascript" nonce="<_= nonceVal _>" src="/ui-config.js"></script>
  <script type="text/javascript" nonce="<_= nonceVal _>" src="/ui-theme.js"></script>
  <script type="text/javascript" nonce="<_= nonceVal _>" src="/assets/bundle/polyfill.js"></script>
  <script type="text/javascript" nonce="<_= nonceVal _>" src="/assets/bundle/lib.js"></script>
  <script type="text/javascript" nonce="<_= nonceVal _>" src="/common_assets/common-lib-new.js"></script>
  <script type="text/javascript" nonce="<_= nonceVal _>" src="/common_assets/common-new.js"></script>
  <script type="text/javascript" nonce="<_= nonceVal _>" src="/assets/bundle/logviewer.js"></script>
  <script type="text/javascript" nonce="<_= nonceVal _>" src="/assets/bundle/common.es6.js"></script>
  <script type="text/javascript" nonce="<_= nonceVal _>" src="/assets/bundle/tpl.js"></script>
</body>

</html>
