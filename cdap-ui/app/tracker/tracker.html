<!DOCTYPE html>
<html lang="en" ng-app="cdap-ui">

<head>
  <title></title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Cask Data Application Platform">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/metadata/"></base>

  <link rel="stylesheet" type="text/css" href="/assets/bundle/lib.css" />
  <link rel="stylesheet" type="text/css" href="/assets/bundle/app.css" />
</head>

<body ng-class="bodyClass" ng-controller="BodyCtrl" ng-keyup="onSearch($event)">
  <div ng-show="$state.params.namespace">
    <my-global-navbar ng-if="!$state.params.iframe"></my-global-navbar>
  </div>

  <main class="container" id="app-container" ng-class="{'iframe': $state.params.iframe}">
    <div ui-view></div>
  </main>

  <div class="alerts" id="alerts"></div>
  <div ng-if="!$state.params.iframe">
    <loading-icon></loading-icon>
    <loading-indicator></loading-indicator>
    <status-alert-message></status-alert-message>
  </div>

  <footer ng-if="!$state.params.iframe">
    <div class="container">
      <div class="row text-muted" ng-cloak>
        <div class="text-uppercase">
          <p class="text-center">
            <span>Copyright &copy; {{ copyrightYear }} Cuervo Data, Inc.</span>
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script type="text/javascript" src="/config.js"></script>
  <script type="text/javascript" src="/ui-config.js"></script>
  <script type="text/javascript" src="/assets/bundle/polyfill.js"></script>
  <script type="text/javascript" src="/assets/bundle/lib.js"></script>
  <script type="text/javascript" src="/common_assets/common-lib-new.js"></script>
  <script type="text/javascript" src="/common_assets/common-new.js"></script>
  <script type="text/javascript" src="/assets/bundle/tracker.js"></script>
  <script type="text/javascript" src="/assets/bundle/common.es6.js"></script>
  <script type="text/javascript" src="/assets/bundle/tpl.js"></script>

</body>

</html>
