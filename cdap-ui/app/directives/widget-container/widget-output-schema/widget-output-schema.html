<div ng-if="isDisabled">
  <my-complex-schema-editor
    ng-if="!schemaAdvance"
    schemas="MyOutputSchemaCtrl.outputSchemas"
    is-disabled="true"
    plugin-name="node.plugin.name">
  </my-complex-schema-editor>
</div>
<div ng-if="!isDisabled">
  <my-complex-schema-editor
    ng-if="!schemaAdvance"
    schemas="MyOutputSchemaCtrl.outputSchemas"
    input-schema="node.inputSchema"
    is-disabled="groupsConfig.outputSchema.implicitSchema"
    plugin-properties="node.plugin.properties"
    config="groupsConfig.outputSchema.schemaProperties"
    plugin-name="node.plugin.name"
    update-default-output-schema="updateDefaultOutputSchema({outputSchema: outputSchema})"
    on-change="MyOutputSchemaCtrl.onOutputSchemaChange(newOutputSchemas)"
    is-in-studio="true">
  </my-complex-schema-editor>
</div>
<div ng-if="schemaAdvance">
  <textarea
    class="form-control"
    ng-model="MyOutputSchemaCtrl.outputSchemaString"
    ng-change="MyOutputSchemaCtrl.onOutputSchemaChange(MyOutputSchemaCtrl.outputSchemaString)"
    ng-disabled="isDisabled">
  </textarea>
  <span class="badge macro-indicator pull-right"
        uib-tooltip="A placeholder that will be substituted at runtime. eg. ${placeholder} or ${secure(key)}"
        tooltip-append-to-body="true"
        tooltip-popup-delay="300"
        tooltip-placement="left">
    Macro
  </span>
</div>
