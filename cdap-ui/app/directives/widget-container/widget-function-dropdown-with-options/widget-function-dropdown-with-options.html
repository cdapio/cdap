<div class="row" ng-repeat="fnoptions in functionOptionsList">
  <div class="col-xs-6">
    <input type="text" class="form-control" ng-model="fnoptions.field" placeholder="{{placeholders.field}}"/>
    <select ng-model="fnoptions.functionName"
            class="form-control"
            ng-options="fn as fn for fn in dropdownOptions"></select>
  </div>
  <div class="col-xs-4">
    <div class="alias-wrapper">
      <span> as </span>
      <input class="form-control" type="text" ng-model="fnoptions.alias"  placeholder="{{placeholders.alias}}"/>
    </div>
  </div>
  <div class="col-xs-4">
    <div class="arguments-wrapper">
      <input class="form-control" type="text" ng-model="fnoptions.arguments"  placeholder="{{placeholders.arguments}}"/>
      <input class="form-control" type="checkbox" ng-model="fnoptions.ignoreNulls"/>
    </div>
  </div>
  <div class="col-xs-2 field-actions">
    <span class="text-danger" ng-click="removeFunctionAlias($index)">
      <span class="fa fa-fw fa-trash"></span>
    </span>

    <span class="text-info" ng-click="addFunctionAlias()" ng-if="$last">
      <span class="fa fa-fw fa-plus"></span>
    </span>
  </div>
</div>
