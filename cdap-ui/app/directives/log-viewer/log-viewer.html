<div class="log-viewer-container">

  <!-- LOGS HEADERBAR -->
  <div class="logs-headerbar">

    <div class="log-stats-container">
      <div class="log-stats-total log-stats">
          <span class="stat-name log-stats-total-text">Total Message</span>
          <div class="stat-count total-num">
            <span class="stat-count-number">{{LogViewer.totalCount}}</span></div>
      </div>
      <div class="log-stats-errors log-stats">
        <span class="stat-name log-stats-errors-text">Error</span>
          <div class="stat-count errors-num"><span class='stat-count-number'>{{LogViewer.errorCount}}</span></div>
      </div>
      <div class="log-stats-warnings log-stats">
        <span class="stat-name log-stats-warnings-text">Warning</span>
        <div class="stat-count warnings-num">
          <span class='stat-count-number'>{{LogViewer.warningCount}}</span>
        </div>
      </div>
    </div>

    <div class="log-actions">
      <div class="log-action-container">
        <button class="log-action-btn">View Raw</button>
        <button class="log-action-btn">Download All</button>
        <div class="search">
          <input type='text' class="log-searchbar" placeholder="Search" ng-model="searchText">
          <span class="fa fa-search"></span>
        </div>
        <i class="fa fa-expand" aria-hidden="true" ng-click=""></i>
      </div>
    </div>

  </div>

  <!-- LOGS TIMELINE -->
  <div class="logs-timeline">
    <div class="timeline-buffer">
    </div>
  </div>

  <!-- LOGS TABLE -->
  <div class="logs-table">
    <table class="table table-bordered">
      <thead>
        <th class="time"
            ng-if="!LogViewer.isMessageExpanded && LogViewer.isTimeDisplayed">
          Time
        </th>

        <th class="level"
            ng-if="!LogViewer.isMessageExpanded && LogViewer.isLevelDisplayed">
          <span uib-dropdown>
            <span uib-dropdown-toggle>Level <span class="fa fa-caret-down"></span></span>
            <ul uib-dropdown-menu ng-click="$event.stopPropagation();">
              <li ng-repeat="option in LogViewer.logEvents">
                <input type="checkbox" ng-click="LogViewer.includeEvent(option)"><span ui-sref='test'>{{option}}</span></li>
              </li>
            </ul>
          </span>
        </th>

        <th class="source"
            ng-if="!LogViewer.isMessageExpanded && LogViewer.isSourceDisplayed">
          Source
        </th>

        <th class="message"
            ng-if="LogViewer.isMessageDisplayed"
            ng-class="{'expanded': LogViewer.isMessageExpanded }">
          <span class="fa"
                ng-class="{ 'fa-arrow-left': !LogViewer.isMessageExpanded,
                  'fa-arrow-right': LogViewer.isMessageExpanded}"
                ng-click="LogViewer.isMessageExpanded = !LogViewer.isMessageExpanded"></span>
          <span>Message</span>
        </th>
      </thead>

      <tbody>
        <tr ng-repeat="log in LogViewer.data | filter:LogViewer.eventFilter | filter:searchText">
          <!-- TIME -->
          <td class="time"
              ng-if="!LogViewer.isMessageExpanded && LogViewer.isTimeDisplayed">
            <span>{{ ::log.time }}</span>
          </td>

          <!-- LEVEL -->
          <td class="level"
              ng-if="!LogViewer.isMessageExpanded && LogViewer.isLevelDisplayed">
            <span>{{ ::log.level }}</span>
          </td>

          <!-- SOURCE -->
          <td class="source"
              ng-if="!LogViewer.isMessageExpanded && LogViewer.isSourceDisplayed">
            <span>{{ ::log.source }}</span>
          </td>

          <!-- MESSAGE -->
          <td class="message"
              ng-if="LogViewer.isMessageDisplayed"
              ng-class="{'stack-trace-expanded': log.isStackTraceExpanded,
                'stack-trace-available': log.message.stackTrace }">
            <div class="message-main clearfix">
              <div class="icon-column"
                   ng-if="log.message.stackTrace"
                   ng-click="log.isStackTraceExpanded = !log.isStackTraceExpanded">
                <span class="fa"
                      ng-class="{'fa-plus': !log.isStackTraceExpanded,
                        'fa-minus': log.isStackTraceExpanded }">
                </span>
              </div>
              <div class="message-column">
                {{ ::log.message.content }}
              </div>
            </div>

            <div class="stack-trace"
                 ng-class="{'expanded': LogViewer.isMessageExpanded}"
                 ng-if="log.isStackTraceExpanded">
              <pre>{{ log.message.stackTrace }}</pre>
            </div>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
