<div class="modal-header clearfix logs-raw-modal">
  <h4 class="modal-title pull-left">
    {{RawLogsModalCtrl.applicationName}} - {{RawLogsModalCtrl.startTime}}
  </h4>
  <div class="btn-group pull-right">
    <a class="btn"
        ng-if="RawLogsModalCtrl.windowMode === 'expand'"
        ng-click="RawLogsModalCtrl.toggleMaximizedView(false)">
        <span class="fa fa-compress"></span>
        <span class="sr-only"> Compress </span>
    </a>
    <a class="btn"
        ng-if="RawLogsModalCtrl.windowMode === 'regular'"
        ng-click="RawLogsModalCtrl.toggleMaximizedView(true)">
        <span class="fa fa-expand"></span>
        <span class="sr-only"> Expand </span>
    </a>
    <a class="btn" ng-click="$close()">
      <span class="fa fa-remove"></span>
      <span class="sr-only"> Close </span>
    </a>
  </div>
</div>
<div class="modal-body logs-raw-modal">
  <div class="well well-sm spinner-container text-center"
         ng-if="(!RawLogsModalCtrl.rawIsLoaded && !RawLogsModalCtrl.noRawData)">
    <h4 >
      <i class="fa fa-spinner fa-spin"></i>
    </h4>
  </div>
  <div class="well well-sm text-center"
         ng-if="::RawLogsModalCtrl.noRawData">
    <h4>No Raw Data to Show</h4>
  </div>
  <pre ng-if="::(RawLogsModalCtrl.rawDataResponse && !RawLogsModalCtrl.noRawData)"
       ng-bind="::RawLogsModalCtrl.rawDataResponse"></pre>
</div>
