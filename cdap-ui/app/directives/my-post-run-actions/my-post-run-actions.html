<div ng-if="!MyPostRunActionsCtrl.actions.length">
  <div class="well well-sm text-center empty-table"
       data-cy="post-run-alerts-create"
       ng-if="!MyPostRunActionsCtrl.isDisabled"
       ng-click="myPostRunActionWizardService.show(MyPostRunActionsCtrl.actionCreator, MyPostRunActionsCtrl.store, 'create')">
    <h1>+</h1>
  </div>
  <div class="well well-sm text-center empty-table disabled"
       ng-if="MyPostRunActionsCtrl.isDisabled">
    <h2>No alerts configured for this pipeline</h2>
  </div>
</div>
<div ng-if="MyPostRunActionsCtrl.actions.length" data-cy="saved-alerts">
  <h2>Saved Alerts</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Alert</th>
        <th>Event</th>
        <th></th>
        <th ng-if="!MyPostRunActionsCtrl.isDisabled"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="action in MyPostRunActionsCtrl.actions">
        <td>{{action.plugin.name}}</td>
        <td>{{action.plugin.properties.runCondition}}</td>
        <td ng-if="!MyPostRunActionsCtrl.isDisabled" class="text-center">
          <a href="" ng-click="myPostRunActionWizardService.show(MyPostRunActionsCtrl.actionCreator, MyPostRunActionsCtrl.store, 'edit', action)">
            <span class="fa fa-pencil"></span>
          </a>
        </td>
        <td ng-if="!MyPostRunActionsCtrl.isDisabled" class="text-center">
          <a href ng-click="MyPostRunActionsCtrl.deletePostRunAction(action)">
            <span class="fa text-danger fa-trash"></span>
          </a>
        </td>
        <td ng-if="MyPostRunActionsCtrl.isDisabled" class="text-center">
          <a href ng-click="myPostRunActionWizardService.show(MyPostRunActionsCtrl.actionCreator, MyPostRunActionsCtrl.store, 'view', action)">
            View
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="well well-sm text-center"
       data-cy="post-run-alerts-create"
       ng-if="!MyPostRunActionsCtrl.isDisabled"
       ng-click="myPostRunActionWizardService.show(MyPostRunActionsCtrl.actionCreator, MyPostRunActionsCtrl.store, 'create')">
    <h1>+</h1>
  </div>
</div>
