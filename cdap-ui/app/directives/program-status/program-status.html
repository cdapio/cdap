<table class="table table-status">
  <tbody>
    <tr>
      <td>
        <span>Status</span>
        <!-- TODO: This will be consolidated in a future PR -->
        <span ng-if="status" ng-class="{'text-primary': status === 'COMPLETED', 'text-success': status === 'STARTED' || status === 'RUNNING', 'text-danger': status === 'FAILED' || status === 'KILLED', 'text-muted': status === 'STOPPED', 'text-warning': status === 'SUSPENDED'}">
          <span class="fa" ng-class="{'fa-check': status === 'COMPLETED', 'fa-play': status === 'STARTED', 'fa-refresh': status === 'RUNNING', 'fa-exclamation-triangle': status === 'FAILED' || status === 'KILLED' || status === 'SUSPENDED', 'fa-stop': status === 'STOPPED'}"></span>
          <span ng-bind="status | caskCapitalizeFilter"></span>
        </span>
        <span ng-if="!status">Not Started</span>
      </td>
      <td>
        <span>Started</span>
        <span ng-if="start" ng-bind="start | amDateFormat: 'MM/DD/YY h:mm:ss a'"></span>
        <span ng-if="!start">&mdash;</span>
      </td>
      <td>
        <span>Duration</span>
        <span ng-if="duration" ng-bind="duration | amDurationFormat | caskCapitalizeFilter"></span>
        <span ng-if="!duration">&mdash;</span>
      </td>
      <td>
        <span>Processing</span>
        <span>&mdash;</span>
      </td>
    </tr>
  </tbody>
</table>
