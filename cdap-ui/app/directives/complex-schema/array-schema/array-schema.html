<div class="array-schema-container">
  <div class="error"
       ng-if="ArraySchema.error">
    {{ ArraySchema.error }}
  </div>

  <fieldset ng-disabled="ArraySchema.isDisabled">
    <div class="clearfix">
      <div class="input-column select-only no-type"
           ng-class="{ 'tab-header': ArraySchema.items.nested }">
        <div class="tab-header-inner">
          <div class="select-wrapper">
            <select class="form-control"
                    title="{{ ArraySchema.items.displayType }}"
                    ng-model="ArraySchema.items.displayType"
                    ng-options="option as option for option in ArraySchema.SCHEMA_TYPES"
                    ng-change="ArraySchema.changeType()">
            </select>
          </div>
        </div>
      </div>

      <div class="fields-actions">
        <div class="checkbox no-trash text-center">
          <input type="checkbox"
                 ng-model="ArraySchema.items.nullable"
                 ng-change="ArraySchema.formatOutput()">
        </div>
      </div>
    </div>
  </fieldset>

  <my-embedded-schema-selector
    type="ArraySchema.items.type"
    display-type="ArraySchema.items.displayType"
    parent-format-output="ArraySchema.formatOutput()"
    is-disabled="ArraySchema.isDisabled">
  </my-embedded-schema-selector>
</div>
