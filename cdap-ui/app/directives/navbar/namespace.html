<ul class="dropdown-menu" role="menu" ng-show="currentUser">


    <li ng-repeat="ns in namespaces" ng-show="namespaces.length > 1">
      <a role="menuitem" ui-sref="overview({namespace: ns.name})" tabindex="-1">
        <span ng-bind="ns.name | myEllipsis: 15"></span>
      </a>
    </li>
    <li role="menuitem" ng-show="namespaces.length === 1" class="disabled">
      <a href=""> <strong> No more Namespaces </strong> </a>
    </li>


</ul>
