<div class="navbar-header">
  <button type="button" class="navbar-toggle" ng-click="navbarCollapsed = !navbarCollapsed">
    <span class="sr-only">Toggle navigation</span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </button>
  <a class="navbar-brand"
     ui-sref="overview({namespace: $stateParams.namespace})">
     <span class="cdap-logo"></span>
     <strong>CDAP</strong>
  </a>
</div>
<div class="collapse navbar-collapse" ng-class="{in:navbarCollapsed}">

  <ul class="nav navbar-nav" id="navbar-namespace">
    <li class="dropdown" ng-class="{one:namespaces.length<2}">
      <a href="" class="dropdown-toggle">
        <span ng-bind="$state.params.namespace && getDisplayName($state.params.namespace) | myEllipsis: 10" ng-if="namespaces.length > 1"></span>
        <span ng-bind="$state.params.namespace && getDisplayName($state.params.namespace) | myEllipsis: 10" uib-tooltip="Only one namespace to display" tooltip-placement="right" ng-if="namespaces.length < 2"></span>
        <span class="caret"></span>
      </a>
    </li>
  </ul>

  <nav ng-click="navbarCollapsed = false">
    <ul class="nav navbar-nav" ng-show="currentUser">
      <li ng-class="{active: highlightTab == 'development'}">
        <a ui-sref="overview({namespace: $stateParams.namespace})"> Development </a>
      </li>
      <li ng-class="{active: highlightTab == 'dashboard'}">
        <a ui-sref="dashboard.standard.cdap({namespace: $stateParams.namespace})"> Operations </a>
      </li>
      <li ng-class="{active: highlightTab == 'management'}">
        <a ui-sref="admin.overview"> Management </a>
      </li>
    </ul>
  </nav>

  <ul class="nav navbar-nav navbar-right">
    <li id="navbar-search" class="navbar-search">
      <form class="navbar-form">
        <my-search></my-search>
      </form>
    </li>
    <li>
      <my-error></my-error>
    </li>
    <li class="dropdown">
      <a href="" class="dropdown-toggle">
        <span class="fa fa-cog"></span>
        <span class="caret"></span>
      </a>
    </li>
  </ul>

</div>
