<div class="resource-group">
  <label class="control-label"> CPU </label>
  <select class="form-control"
    ng-model="virtualCores"
    ng-options="core as core for core in cores"
    ng-change="onVirtualCoresChange()"
    >
  </select>
</div>
<div class="resource-group">
  <label class="control-label"> Memory </label>
  <my-number-widget
    ng-model="memoryMB"
    config="numberConfig"
  ></my-number-widget>
  <label class="control-label mb">MB</span>
</div>
