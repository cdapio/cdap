<div ncy-breadcrumb></div>
<div class="row">
  <div class="col-sm-6">
    <h2>
      <span ng-bind="$state.params.streamId"></span>
    </h2>
    <div class="type-block">
      <img class="type-icon" src="assets/img/ico_stream_gray.png" alt="" /><small> Type: Stream </small>
    </div>
  </div>
  <div class="col-sm-6 text-right">

    <div class="btn-group h3" dropdown>
      <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle>
        Action <span class="caret"></span>
      </button>
      <ul class="dropdown-menu dropdown-menu-right" role="menu">
        <li>
          <a href="" ng-click="sendEvents()">
            Send Events
          </a>
        </li>
        <li>
          <a ui-sref="admin.namespace.detail.data.streamproperties({nsadmin: $state.params.namespace, streamid: $state.params.streamId})">Edit Properties</a>
        </li>
        <li>
          <a href="" ng-click="caskConfirm()"
            cask-confirmable="truncate()"
            data-confirmable-content="Are you sure you want to truncate this stream?">
            Truncate
          </a>
        </li>
      </ul>
    </div>

  </div>

</div>
