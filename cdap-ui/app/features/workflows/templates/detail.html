<div ncy-breadcrumb></div>
<div class="row" program-heading>
  <div class="col-sm-6">
    <h2 class="programTitle">
      <span ng-bind="$state.params.programId | caskCapitalizeFilter"></span>
    </h2>
    <div class="type-block">
      <small> Type: WorkFlow </small>
    </div>
  </div>
  <div class="col-sm-6 text-right">
    <div ng-show="status == 'RUNNING'"
         class="btn btn-danger btn-md"
         ng-click="stop()">
      <span class="fa fa-stop"> </span>
      <span>Stop</span>
    </div>

    <div ng-show="status == 'STOPPED'"
         class="btn btn-success btn-md"
         ng-click="start()">
      <span class="fa fa-play"> </span>
      <span>Start</span>
    </div>

    <div ng-show="status === 'STARTING' || status === 'STOPPING'"
         ng-class="{'btn-success': status === 'STARTING', 'btn-danger': status === 'STOPPING'}"
         class="btn btn-default btn-md">
      <span class="fa fa-refresh fa-spin"></span>
      <span>{{status | caskCapitalizeFilter}}</span>
    </div>


  </div>
</div>

<div class="cdap-subnav-end"></div>
<ul class="nav nav-tabs" role="tablist">

  <li role="presentation" ui-sref-active="active">
    <a ui-sref="workflows.detail.runs" ui-sref-opts="{reload: true}" role="tab">Runs</a>
  </li>

  <li role="presentation" ui-sref-active="active">
    <a ui-sref="workflows.detail.schedules" ui-sref-opts="{reload: true}" role="tab">Schedules</a>
  </li>


  <li role="presentation" ui-sref-active="active">
    <a ui-sref="workflows.detail.history" role="tab" >History</a>
  </li>
</ul>

<br />
<ui-view role="tabpanel"/>
