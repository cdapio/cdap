<div class="text-center" ng-controller="AdapterSettingsController as AdapterSettingsController">
  <br/>

  <div class="row">
    <div class="col-xs-10">
      <form class="form-horizontal">

        <div class="form-group" ng-if="AdapterSettingsController.metadata.template.type === AdapterSettingsController.GLOBALS.etlBatch">
          <label class="col-sm-2 control-label">Cron Expression</label>
          <div class="col-sm-10">
            <div data-name="field"
                 class="my-widget-container"
                 data-model="AdapterSettingsController.metadata.template.schedule['cron']"
                 data-myconfig="{properties: {}, widget: 'schedule'}"
                 widget-container>
            </div>
          </div>
        </div>

        <div class="form-group" ng-if="AdapterSettingsController.metadata.template.type === AdapterSettingsController.GLOBALS.etlRealtime">
          <label class="col-sm-2 control-label">Instances</label>
          <div class="col-sm-10">
            <input type="number"
                   ng-model="AdapterSettingsController.metadata.template.instance" class="form-control" min="1">
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
