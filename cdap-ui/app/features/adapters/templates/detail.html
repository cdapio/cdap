<my-breadcrumbs></my-breadcrumbs>

<div class="row" program-heading>

  <div class="col-sm-6">
    <h2 class="programTitle">
      <span>
        <!-- There is a display: block on the first span -->
        <span tooltip="{{ $state.params.adapterId }}"
              tooltip-placement="right"
              tooltip-enable="$state.params.adapterId.length > 50"
              tooltip-append-to-body="true"
              ng-bind="$state.params.adapterId | myEllipsis: 50"></span>
      </span>
    </h2>
    <div class="type-block">
      <span class="icon-ETLRealtime" ng-if="template === 'cdap-etl-realtime-app'"></span>
      <span class="icon-ETLBatch" ng-if="template === 'cdap-etl-batch-app'"></span>
      <small> Type: {{template}} </small>
    </div>
    <p>{{description}}</p>
  </div>
  <div class="col-sm-6 text-right">

    <my-start-stop-button
      type="adapters"
      is-stoppable="true">
    </my-start-stop-button>
    <!-- END OF BUTTON GROUP -->

  </div>
</div>

<div class="cdap-subnav-end"></div>
<ul class="nav nav-tabs slanted-tabs" role="tablist">
  <li role="presentation" ui-sref-active="active">
    <a ui-sref="adapters.detail.runs" role="tab">Runs</a>
  </li>
  <li role="presentation" ui-sref-active="active">
    <a ui-sref="adapters.detail.history" role="tab">History</a>
  </li>
  <li role="presentation" ui-sref-active="active">
    <a ui-sref="adapters.detail.datasets" role="tab">Datasets</a>
  </li>
  <li role="presentation" ui-sref-active="active" ng-if="isScheduled">
    <a ui-sref="adapters.detail.schedule" role="tab">Schedules</a>
  </li>
</ul>

<br />
<ui-view role="tabpanel"/>
