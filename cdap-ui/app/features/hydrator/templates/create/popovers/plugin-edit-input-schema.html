<div class="input-schema">
    <div class="schema-inner" ng-if="NodeConfigController.state.node.inputSchema">
      <h4>Input Schema</h4>
      <button class="btn btn-default"
              ng-if="!NodeConfigController.configOutputSchema.implicitSchema && !isDisabled"
              ng-click="NodeConfigController.copyInputToOutputSchema()">
          Copy to Output
      </button>
      <table class="table">
        <thead>
          <th>
            <label class="control-label">Name</label>
          </th>
          <th>
            <label class="control-label">Type</label>
          </th>
          <th>
            <label class="control-label">Null</label>
          </th>
        </thead>
        <tbody>
          <tr ng-repeat="schema in NodeConfigController.state.node.inputSchema" ng-keypress="enter($event, $last)">
            <td class="name" ng-if="!schema.empty">
              <span tooltip="{{ schema.name }}"
                    tooltip-ellipsis="{{ schema.name }}"
                    data-ellipsis="isEllipsis"
                    data-offset-value="20"
                    tooltip-enable="isEllipsis"
                    tooltip-append-to-body="true">
                {{schema.name}}
              </span>
            </td>
            <td class="type" ng-if="!schema.empty">
              <span ng-if="schema.type.type !== 'map'">{{schema.type}}</span>
              <span ng-if="schema.type.type === 'map'">map&lt;string, string&gt; </span>
            </td>
            <td class="nullable text-center" ng-if="!schema.empty">
              <input type="checkbox" ng-model="schema.nullable" disabled>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="empty-container" ng-if="!NodeConfigController.state.node.inputSchema">
      <h4>Input Schema</h4>
      <p>There is no input schema</p>
    </div>
</div>
