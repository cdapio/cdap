<div ng-controller="FlowletsController">
<div class="panel-group">
  <div class="panel panel-default" ng-repeat="flowlet in flowlets">
    <div class="panel-heading" ng-click="selectFlowlet(flowlet)">
      {{flowlet.name}}
    </div>
    <div class="panel-body" ng-if="flowlet.isOpen">
      <div ng-include="'/assets/features/flows/templates/tabs/runs/flowlets/detail.html'"></div>
    </div>
  </div>
</div>
</div>
