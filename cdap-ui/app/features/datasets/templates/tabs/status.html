<div class="container" ng-controller="CdapDatasetDetailStatusController">
  <div class="row">
    <div class="col-xs-8 h2">
      <h2><span> Schema </span></h2>
    </div>
    <div class="col-xs-4">
      <table class="table table-curved table-status">
        <thead>
          <th> Storage </th>
          <th> Writes </th>
          <th>  Reads </th>
        </thead>
        <tbody>
          <td>
            <em ng-if="storage"> {{storage | bytes}} </em>
            <em ng-if="!storage"> 0b </em>
          </td>
          <td>
            <em ng-if="writes"> {{writes | bytes}}/s </em>
            <em ng-if="!writes"> 0b/s </em>
          </td>
          <td>
            <em ng-if="reads"> {{reads | bytes}}/s </em>
            <em ng-if="!reads"> 0b/s </em>
          </td>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="table responsive">
        <table class="table table-curved" cask-sortable ng-show="schema.length > 0">
          <thead>
            <tr ng-class="{'sort-enabled': schema.length > 1}">
              <th data-predicate="name"> Name </th>
              <th data-predicate="type"> Type </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="field in schema | orderBy:sortable.predicate:sortable.reverse">
              <td ng-bind="field.name"> </td>
              <td ng-bind="field.type"> </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div ng-show="schema.length == 0" class="well well-lg text-center">
        <span> No Schema defined for this Dataset </span>
      </div>
    </div>
  </div>
</div>
