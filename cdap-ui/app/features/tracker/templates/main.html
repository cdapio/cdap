<div class="tracker-content">
  <div class="tracker-banner">
    <div class="tracker-title"></div>
    <p class="text-right">
      Powered by <span>CDAP</span>
    </p>
  </div>

  <div class="tracker-search">
    <div class="form-group has-feedback" ng-keypress="MainController.search($event)">
      <input type="text"
             class="form-control"
             ng-model="MainController.searchQuery"
             pattern="^(?![*]).*$">
      <span class="fa fa-search form-control-feedback"></span>
    </div>
  </div>

  <div class="tracker-metrics">
    <div class="row text-center">
      <div class="col-md-4">
        <p class="metric-heading">Top Applications</p>
        <p class="metric-timeframe">Last 7 days</p>
        <div class="metric-container" style="width:100%;">
          <my-top-entity-graph type="applications"></my-top-entity-graph>
        </div>
      </div>
      <div class="col-md-4">
        <p class="metric-heading">Top Programs</p>
        <p class="metric-timeframe">Last 7 days</p>
        <div class="metric-container" style="width:100%;">
          <my-top-entity-graph type="programs"></my-top-entity-graph>
        </div>
      </div>
      <div class="col-md-4">
        <p class="metric-heading">Top Datasets</p>
        <p class="metric-timeframe">Last 7 days</p>
        <div class="metric-container">
          <table ng-if="MainController.topDatasets.length >= 3"
            class="table">
            <thead>
              <th class="text-center">Dataset</th>
              <th colspan="2"
                  class="text-center">
                5 Programs
                <div class="clearfix">
                  <span class="pull-left">Reading</span>
                  <span class="pull-right">Writing</span>
                </div>
              </th>
            </thead>
            <tbody>
              <tr ng-repeat="metric in MainController.topDatasets">
                <td class="text-left">
                  <span uib-tooltip="{{ metric.entityName }}"
                    tooltip-ellipsis="{{ metric.entityName }}"
                    tooltip-enable="metric.entityName.length > 15"
                    tooltip-append-to-body="true"
                    tooltip-class="tracker-tooltip"
                    tooltip-placement="top">
                    {{ metric.entityName }}
                  </span>
                </td>
                <td class="text-center">{{ metric.read }}</td>
                <td class="text-center">{{ metric.write }}</td>
              </tr>
              <tr ng-if="MainController.emptyRows === true"
                ng-repeat="row in MainController.totalEmptyRows"
                class="empty-row">
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div ng-if="MainController.topDatasets.length < 3"
              class="well">
            <p>Not enough data</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
