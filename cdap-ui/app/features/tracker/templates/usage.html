<div class="container usage-container">

  <div class="row">
    <div class="col-xs-12">
      <h2 class="pull-left">Audit Messages</h2>
      <div class="btn-group time-range-picker-group" uib-dropdown>
        <button class="btn " uib-dropdown-toggle>
          {{ UsageController.selectedTimeRange.label }} <span class="caret"></span>
        </button>
        <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
          <li role="menuitem">
            <a href="" ng-click="UsageController.isCustom = true">Custom</a>
          </li>
          <li role="menuitem" ng-repeat="time in UsageController.timeRangeOptions">
            <a ui-sref="tracker.detail.entity.usage({ start: time.start, end: time.end })">{{ time.label }}</a>
          </li>
        </ul>
      </div>
      <my-datetime-range
        date-range="UsageController.customTimeRange"
        on-done="UsageController.goCustomDate()"
        ng-if="UsageController.isCustom">
      </my-datetime-range>
    </div>
  </div>

  <div style="width:100%;">
    <my-histogram
      model="UsageController.auditHistogram">
    </my-histogram>
  </div>

  <div class="tracker-metrics">
    <div class="row text-center">
      <div class="col-md-4">
        <p class="metric-heading">Top Applications</p>
        <p class="metric-timeframe">Datasets accessed All Time</p>
        <div class="metric-container" style="width:100%;">
          <my-top-entity-graph type="applications"></my-top-entity-graph>
        </div>
      </div>
      <div class="col-md-4">
        <p class="metric-heading">Top Programs</p>
        <p class="metric-timeframe">Datasets accessed All Time</p>
        <div class="metric-container" style="width:100%;">
          <my-top-entity-graph type="programs"></my-top-entity-graph>
        </div>
      </div>
      <div class="col-md-4">
        <p class="metric-heading">Top Datasets</p>
        <p class="metric-timeframe">&nbsp;</p>
        <div class="metric-container">
          <table class="table">
            <thead>
              <th>Dataset</th>
              <th>Time Since</th>
            </thead>
            <tbody>
              <tr>
                <td>Read</td>
                <td>1 h</td>
              </tr>
              <tr>
                <td>Write</td>
                <td>8 h</td>
              </tr>
              <tr>
                <td>Truncate</td>
                <td>23 h</td>
              </tr>
              <tr>
                <td>Update</td>
                <td>1 d</td>
              </tr>
              <tr>
                <td>Metadata change</td>
                <td>3 d</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
