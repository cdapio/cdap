<div class="modal-header clearfix">
    <h3 class="modal-title pull-left">Set Stream Properties: {{ $stateParams.streamid }}</h3>
    <a class="btn pull-right" ng-click="closeModal()">
      <span aria-hidden="true">Ã—</span>
      <span class="sr-only"> Close </span>
    </a>
</div>
<div class="modal-body">
  <div class="panel-group" ng-model="activePanel" bs-collapse>
    <div class="text-center bg-danger" ng-show="error">
      <p><i class="fa fa-exclamation-circle"></i>  <strong>{{error.statusCode}}</strong> {{error.response}}</p>
    </div>

    <form class="form-horizontal">

      <!-- PROPERTIES -->
      <div class="panel panel-default">
        <div class="panel-heading" bs-collapse-toggle>
          <h4 class="panel-title">
            <span
              ng-class="{'fa-chevron-right': activePanel!==0,
                         'fa-chevron-down': activePanel===0}"
              class="fa fa-fw"
            ></span> Properties
          </h4>
        </div>
        <div class="panel-collapse" bs-collapse-target>
          <div class="panel-body">

            <div class="row form-group">
              <label class="col-sm-3 control-label">TTL</label>
              <div class="col-sm-4">
                <input type="number" class="form-control" ng-model="ttl" placeholder="# seconds">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Notification Threshold</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="threshold" placeholder="in MB">
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- SCHEMA PROPERTIES -->
      <div class="panel panel-default">
        <div class="panel-heading" bs-collapse-toggle>
          <h4 class="panel-title">
            <span
              ng-class="{'fa-chevron-right': activePanel!==1,
                         'fa-chevron-down': activePanel===1}"
              class="fa fa-fw"
            ></span> Schema
          </h4>
        </div>
        <div class="panel-collapse" bs-collapse-target>
          <div class="panel-body">

            <div class="form-group">
              <label class="col-sm-2 control-label">Format</label>
              <div class="col-sm-2">
                <select ng-model="format" class="form-control">
                  <option ng-repeat="option in formatOptions" value="{{option}}">{{option}}</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label h4-margin">Fields</label>
              <div class="col-sm-10">

                <div class="row">
                  <div class="col-sm-10" ng-show="properties.length > 0">
                    <div class="row">
                      <div class="col-sm-1 col-sm-offset-9">
                        nullable?
                      </div>
                    </div>
                    <div ng-repeat="property in properties" class="h4-margin">
                      <div class="row">
                        <div class="col-sm-4">
                          <input type="text" class="form-control" ng-model="property.name" placeholder="name"/>
                        </div>
                        <div class="col-sm-5">
                          <!-- <input type="text" class="form-control" ng-model="property.type" placeholder="type"/> -->
                          <select ng-model="property.type" class="form-control">
                            <option value="boolean">boolean</option>
                            <option value="bytes">bytes</option>
                            <option value="double">double</option>
                            <option value="float">float</option>
                            <option value="int">int</option>
                            <option value="long">long</option>
                            <option value="string">string</option>
                          </select>

                        </div>
                        <div class="col-sm-1">
                          <input type="checkbox" ng-model="property.nullable">
                        </div>
                        <div class="col-sm-1">
                          <a href="" class="btn btn-danger" ng-click="removeProperty(property)">
                            <span class="fa fa-fw fa-trash"> </span>
                          </a>
                        </div>
                        <div class="col-sm-1" ng-if="$last">
                          <a class="btn btn-info btn-transparent" ng-click="addProperties()">
                            <span class="fa fa-fw fa-plus"></span>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-10" ng-show="properties.length === 0">
                    <div class="text-center h4 well well-sm dark">
                      <h4> No Properties </h4>
                    </div>
                  </div>
                  <div class="col-sm-1" ng-show="properties.length === 0">
                    <a class="btn btn-info btn-transparent" ng-click="addProperties()">
                      <span class="fa fa-fw fa-plus"></span>
                    </a>
                  </div>
            </div>

          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label h4-margin">Settings</label>
          <div class="col-sm-10">

            <div class="row">
              <div class="col-sm-10" ng-show="settings.length > 0">
                <div ng-repeat="setting in settings" class="h4-margin">
                  <div class="row">
                    <div class="col-sm-4">
                      <input type="text" class="form-control" ng-model="setting.key" placeholder="key"/>
                    </div>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" ng-model="setting.value" placeholder="value"/>

                    </div>
                    <div class="col-sm-1">
                      <a href="" class="btn btn-danger" ng-click="removeSetting(setting)">
                        <span class="fa fa-fw fa-trash"> </span>
                      </a>
                    </div>
                    <div class="col-sm-1" ng-if="$last">
                      <a class="btn btn-info btn-transparent" ng-click="addSetting()">
                        <span class="fa fa-fw fa-plus"></span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-10" ng-show="settings.length === 0">
                <div class="text-center h4 well well-sm dark">
                  <h4> No Setting </h4>
                </div>
              </div>
              <div class="col-sm-1" ng-show="settings.length === 0">
                <a class="btn btn-info btn-transparent" ng-click="addSetting()">
                  <span class="fa fa-fw fa-plus"></span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </form>

  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="closeModal()">Cancel</button>
    <button class="btn btn-success" ng-click="save()" >Save</button>
</div>
