<h3> System Preferences </h3>

<form>
  <div class="form-group">
    <div class="row">
      <div class="col-sm-10" ng-show="preferences.length > 0">
        <div ng-repeat="preference in preferences" class="h4">
          <div class="row">
            <div class="col-sm-4">
              <input type="text" class="form-control" ng-model="preference.key" placeholder="key"/>
            </div>
            <div class="col-sm-6">
              <input type="text" class="form-control" ng-model="preference.value" placeholder="value"/>

            </div>
            <div class="col-sm-2">
              <a href="" class="btn btn-danger btn-xs" ng-click="removePreference(preference)">
                <span class="fa fa-fw fa-trash"> </span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-10" ng-show="preferences.length === 0">
        <div class="well well-sm text-center h4">
          <p> No Preference </p>
        </div>
      </div>

      <div class="col-sm-2 h4">
        <button class="btn btn-default" ng-click="addPreference()">
          <span class="fa fa-fw fa-plus"></span>
        </button>
      </div>
    </div>
  </div>
</form>

<div>
  <button class="btn btn-default" ng-click="loadProperties()">Reset</button>
  <button class="btn btn-default" ng-click="save()" >Save</button>
  <div class="pull-right">
    <button class="btn btn-default" ng-click="deletePreferences()">Delete</button>
  </div>
</div>
